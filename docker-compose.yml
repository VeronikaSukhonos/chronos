services:
  backend-dev:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
      target: dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "8080:8080" # HOST_PORT:CONTAINER_PORT
    env_file:
      - ./.env.development
      - ./.env

  app-dev:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./.env.development
    depends_on:
      - backend-dev

  backend-prod:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
      target: prod
    ports:
      - "8888:8888"
    env_file:
      - ./.env.production
    # secrets:
    #   - EMAIL_HOST
    #   - EMAIL_PORT
    #   - EMAIL_USER
    #   - EMAIL_PASSWORD
    #   - ACCESS_TOKEN_SECRET
    #   - ACCESS_TOKEN_EXP_TIME
    #   - REFRESH_TOKEN_SECRET
    #   - REFRESH_TOKEN_EXP_TIME
    #   - CONFIRM_TOKEN_SECRET
    #   - CONFIRM_TOKEN_EXP_TIME
    #   - IP_API_KEY
    #   - HOLIDAYS_API_KEY

  app-prod:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
      target: prod
    ports:
      - "8000:80"
    env_file:
      - ./.env.production
    depends_on:
      - backend-prod

